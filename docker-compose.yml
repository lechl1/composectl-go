services:
  dcapi:
    image: dcapi:local
    container_name: dcapi
    environment:
      - TZ=${TZ}
      # Credentials (pick one approach):
      # Option A — plain env vars
      # - ADMIN_USERNAME=admin
      # - ADMIN_PASSWORD=changeme
      # Option B — read from files (use with secrets below)
      # - ADMIN_USERNAME_FILE=/run/secrets/admin_username
      # - ADMIN_PASSWORD_FILE=/run/secrets/admin_password
    volumes:
      # Stacks + prod.env live here; auto-detected by dcapi
      - ${HOME}/.local/containers:/containers
      # Docker socket — use whichever matches your Docker installation:
      # Rootless Docker (most common for non-root users):
      - /run/user/${USER_ID}/docker.sock:/var/run/docker.sock
      # Standard root Docker:
      # - /var/run/docker.sock:/var/run/docker.sock
      # Provide the pw helper script into the container (read-only)
      - ./dc/pw:/usr/local/bin/pw:ro
    networks:
      - dcapi
    restart: unless-stopped

  dcgui:
    image: dcgui:local
    container_name: dcgui
    environment:
      - DC_API_URL=http://dcapi:8882 # Set this to your dcapi service address (e.g. http://dcapi)
    ports:
        - "8802:80"
    networks:
      - dcapi
    restart: unless-stopped

  # secrets:
  #   - admin_username
  #   - admin_password

networks:
  dcapi:
    driver: bridge

