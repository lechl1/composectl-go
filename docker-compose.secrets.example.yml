services:
  dcapi:
    image: dcapi:latest
    container_name: dcapi
    # Use Docker secrets for authentication credentials
    environment:
      - TZ=America/New_York
    volumes:
      - /run/user/${UID}/docker.sock:/var/run/docker.sock:ro
      - ${HOME}/.local/containers:${HOME}/.local/containers
    ports:
      - "8882:8882"
    networks:
      - dcapi
    restart: unless-stopped
volumes:
  dcapi-data:
    driver: local

networks:
  dcapi:
    driver: bridge

