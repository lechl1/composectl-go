services:
  composectl:
    image: composectl:latest
    container_name: composectl
    # Use Docker secrets for authentication credentials
    environment:
      - ADMIN_USERNAME_FILE=/run/secrets/admin_username
      - ADMIN_PASSWORD_FILE=/run/secrets/admin_password
      - TZ=America/New_York
    volumes:
      - /run/user/${UID}/docker.sock:/var/run/docker.sock:ro
      - ${HOME}/.local/containers:${HOME}/.local/containers
    ports:
      - "8080:8080"
    networks:
      - composectl-net
    restart: unless-stopped
volumes:
  composectl-data:
    driver: local

networks:
  composectl-net:
    driver: bridge

